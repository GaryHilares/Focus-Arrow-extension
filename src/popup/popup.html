<!DOCTYPE html>
<html>
  <head>
    <title>Focus Arrow Popup</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/popup-styles.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
  </head>
  <body>
    <h1 class="popup__title">Focus Arrow</h1>
    <h2 class="popup__version_indicator">Version 1.4.0 by Gary Hilares</h2>
    <p class="logo_wrapper">
      <img
        src="/common/icons/Focus_Arrow_text-false_128.png"
        width="64px"
        height="64px"
      />
    </p>
    <ul class="popup__button_box">
      <li>
        <a href="/settings/index.html" target="_blank" class="settings_button"
          >Edit your settings</a
        >
      </li>
      <li>
        <a
          href="https://github.com/GaryHilares/Focus-Arrow"
          target="_blank"
          class="settings_button"
          >View source code in GitHub</a
        >
      </li>
    </ul>
  </body>
</html>
